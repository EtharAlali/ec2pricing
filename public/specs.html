<!DOCTYPE html>

<html>
  <head>
    <title>EC2 Pricing Specs</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.0.0/underscore.string.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.0.0.min.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="app/ec2-pricing-parser.js"></script>
    <script type="text/javascript" src="spec/ec2-pricing-parser-spec.js"></script>
    <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000

      var htmlReporter = new jasmine.HtmlReporter()

      jasmineEnv.addReporter(htmlReporter)

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec)
      }

      var currentWindowOnload = window.onload

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload()
        }
        execJasmine()
      };

      var execJasmine = function () {
        jasmineEnv.execute()
      }
    })()
    </script>
  </head>
  <body>
  </body>
</html>
